<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(0, 0%, 100%);
      }
    </style>
  </head>
  <body>
    <section>
      <img
        src="./images/bg-pattern-card.svg"
        alt="bg-pattern"
        class="bg-patter"
      />
      <header>
        <img src="./images/image-victor.jpg" alt="user" class="user" />
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </header>
      <div class="stats">
        <div class="stat">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="stat">
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div class="stat">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Erwin Ruiz</a>.
    </div>
  </body>
</html>
